{% extends 'base.html' %}

{% block page_content %}

<div class="row">
	<div class="col s12 m3">
	</div>
	<div class="col s12">
		<div class="row">
            <div class="col s12 m6">
                <h4 class="black-text">{{ add_edit_string }}</h4>
                <h6 class="grey-text">Provide the location of CCTV / IP camera(s). </h6>
                {% if add_edit_string == "Add_Place" %}
                    <form action="{{ url_for('main.add_place', add_edit_string=add_edit_string) }}" method="POST" class="col s12">
                        {{ form.csrf_token }}
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="name" name="name" type="text" class="validate">
                                <label for="name">Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6 ui-widget">
                                <input id="city" name="city" type="text" class="autocomplete" style="text-transform: capitalize;">
                                <label for="city">City</label>
                            </div>
                        </div>
                        <input class="waves-effect waves-light light-green btn" name="add_place" type="submit" href="{{ url_for('main.add_place', add_edit_string=add_edit_string) }}">
                    </form>
                {% elif add_edit_string == "Edit_Place" %}
                    <form action="{{ url_for('main.edit_place', place_name=place_name, place_city=place_city, add_edit_string=add_edit_string) }}" method="POST" class="col s12">
                        {{ form.csrf_token }}
                        <div class="row">
                            <div class="input-field col s12 m6">
                                <input id="name" name="name" type="text" value="{{ place_name }}" class="validate">
                                <label for="name">Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12 m6 ui-widget">
                                <input id="city" name="city" type="text" value="{{ place_city }}" class="autocomplete" style="text-transform: capitalize;">
                                <label for="city">City</label>
                            </div>
                        </div>
                        <input class="waves-effect waves-light light-green btn" name="edit_place" type="submit" href="{{ url_for('main.edit_place', add_edit_string=add_edit_string) }}">
                    </form>
                {% endif %}
            </div>
            <div class="col s12 m6">
                <img src="{{ url_for('static', filename='images/icons8-place-marker-96.png') }}" alt="Test" width="350" height="350">
            </div>
		</div>
	</div>
</div>

<link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script src="{{ url_for('static', filename='js/person-counting.js') }}"></script>
{% endblock %}
